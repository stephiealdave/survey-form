<!DOCTYPE html>
<html>
<head>
	<title>Sample Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="main-container">
		<h1 id="title">Social Media Survey Questionnaire</h1>
		<p id="description">This survey is intended to know social media habits of different people around the world</p>
		<br>

		<form id="survey-form">
			<div id="upper-info">
				<label for="name" id="name-label">Name:</label>
				<input type="text" id="name" placeholder="Your name..." required>

				<label for="email" id="email-label">Email:</label>
				<input type="email" id="email" placeholder="Your email..." required>

				<label for="number" id="number-label">Age:</label>
				<input type="number" id="number" placeholder="Your age..." min="13" max="80">

				<label for="location" id="location-label">Location:</label>
				<select id="dropdown">
					<option>----</option>
					<option>Africa</option>
					<option>Asia</option>
					<option>Australia and Oceania</option>
					<option>Europe</option>
					<option>North America</option>
					<option>South America</option>
				</select>
			</div>

			<br>
			<fieldset name="choiceA">
				<h3>How many hours do you use social media in a day?</h3>

				<label for="choice1">
					<input type="radio" id="choice1" name="choiceA" value="choice1" checked>Less than 1 hour
				</label> <br>

				<label for="choice2">
					<input type="radio" id="choice2" name="choiceA" value="choice2">1 - 3 hours
				</label> <br>

				<label for="choice3">
					<input type="radio" id="choice3" name="choiceA" value="choice3">More than 3 hours
				</label> <br>

				<label for="choice4">
					<input type="radio" id="choice4" name="choiceA" value="choice4">I don't use social media
				</label> 
			</fieldset>
			<br>
			<fieldset>
				<h3>What kind(s) of social media platform you are using?</h3>

				<input type="checkbox" name="check1" value="choice1">
				<label for="check1">Facebook</label><br>

				<input type="checkbox" name="check2" value="choice2">
				<label for="check1">Twitter</label><br>

				<input type="checkbox" name="check3" value="choice3">
				<label for="check1">Instagram</label><br>

				<input type="checkbox" name="check4" value="choice4">
				<label for="check1">Snapchat</label><br>

				<input type="checkbox" name="check5" value="choice5">
				<label for="check1">Viber</label><br>

				<input type="checkbox" name="check6" value="choice6">
				<label for="check1">LinkedIn</label><br>

				<input type="checkbox" name="check7" value="choice7">
				<label for="check1">Youtube</label><br>

				<input type="checkbox" name="check8" value="choice8">
				<label for="check1">Pinterest</label><br>

				<input type="checkbox" name="check9" value="choice9">
				<label for="check1">Others</label><br>
			</fieldset>

			<h3>What is the impact of using social media in your life?</h3>
			<textarea placeholder="Your answer here..." rows="10" cols="10"></textarea>
			<br>

			<input type="submit" id="submit" value="Submit">
		</form>
	</div>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
